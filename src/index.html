<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KinoApi</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">KinoApi</div>
      <form class="header__form" autocomplete="off">
        <input type="text" class="header__search" placeholder="Search..." />
      </form>
    </header>
    <main class="main">
      <div class="movies">
        <div class="movies__modal modal">
          <div class="modal__content">
            <img
              class="modal__image"
              src="https://kinopoiskapiunofficial.tech/images/posters/kp/5231963.jpg"
              alt="Кинопоиск: Гид по аниме"
            />
            <h3 class="modal__name">Кинопоиск: Гид по аниме</h3>
            <span class="modal__category">Документальный</span>
            <p class="modal__description">
              От Миядзаки до «Евангелиона». Разбор самого важного, что надо
              знать о японской анимации.
            </p>
            <a class="modal__href" href="https://www.kinopoisk.ru/film/5231963/"
              >Посетить сайт</a
            >
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
