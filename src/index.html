<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KinoApi</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">KinoApi</div>
      <form class="header__form" autocomplete="off">
        <input type="text" class="header__search" placeholder="Search..." />
      </form>
    </header>
    <main class="main">
      <div class="movies">
        <div class="movies__films"></div>
        <div class="movies__pagination pagination pagination--hidden">
          <button class="pagination__btn-left">
            <svg
              class="pagination__arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="arcs"
            >
              <path d="M9 18l6-6-6-6"></path>
            </svg>
          </button>
          <!-- <ul class="pagination__list"></ul> -->
          <div class="pagination__counter">11/31</div>
          <button class="pagination__btn-right">
            <svg
              class="pagination__arrow"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="arcs"
            >
              <path d="M9 18l6-6-6-6"></path>
            </svg>
          </button>
        </div>
      </div>
    </main>
    <!-- <footer class="footer"></footer> -->
  </body>
</html>
